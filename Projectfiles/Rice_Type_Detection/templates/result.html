<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrainPalette - Classification Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Classification Result</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img src="{{ image_path }}" class="img-fluid mt-3" alt="Uploaded Rice Image">
                <h3 class="text-center mt-3">Predicted Rice Type: {{ prediction }}</h3>
                <p class="mt-3"><strong>Description:</strong> {{ description }}</p>
                <h4 class="mt-4">Preventions for Farmers</h4>
                <ul class="list-group">
                    {% for prevention in preventions %}
                        <li class="list-group-item">{{ prevention }}</li>
                    {% endfor %}
                </ul>
                <a href="/" class="btn btn-primary btn-block mt-4">Classify Another Image</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

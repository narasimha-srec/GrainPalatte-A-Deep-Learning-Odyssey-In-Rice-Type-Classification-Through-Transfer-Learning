<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrainPalette - Rice Type Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">GrainPalette - Rice Type Classification</h1>
        <p class="text-center">Upload an image of rice grains to classify the rice type and receive farming advice.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Classify Rice Type</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
